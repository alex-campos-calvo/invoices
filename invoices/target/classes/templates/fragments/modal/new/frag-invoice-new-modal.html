<th:block th:fragment="frag-invoice-new-modal">
    <div class="modal-header">
        <h5 class="modal-title font-weight-bold">NUEVA FACTURA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="new-invoice-name" class="font-weight-bold">Nombre</label>
                    <input type="text" class="form-control form-control-sm" id="new-invoice-name" placeholder="Nombre del cliente">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="new-invoice-nif" class="font-weight-bold">N.I.F.</label>
                    <input type="text" class="form-control form-control-sm" id="new-invoice-nif" placeholder="Número de identificación fiscal">
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="new-invoice-address" class="font-weight-bold">Dirección</label>
                    <input type="text" class="form-control form-control-sm" id="new-invoice-address" placeholder="Dirección">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="new-invoice-zip-code" class="font-weight-bold">Cód. Postal</label>
                    <input type="text" class="form-control form-control-sm" id="new-invoice-zip-code" placeholder="Código Postal">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="new-invoice-state" class="font-weight-bold">Provincia</label>
                    <input type="text" class="form-control form-control-sm" id="new-invoice-state" placeholder="Provincia">
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-sm-2 my-1 font-weight-bold">
                        <span>Cant.</span>
                    </div>
                    <div class="col-sm-7 my-1 p-0 font-weight-bold">
                        <span>Descripción</span>
                    </div>
                    <div class="col-sm-2 my-1 font-weight-bold">
                        <span>Precio</span>
                    </div>
                    <div class="col-sm-1">

                    </div>
                </div>
                <div data-lines-new-invoice="0" class="row">
                    <div class="col-sm-2 my-1 h-100">
                        <input type="text" class="form-control form-control-sm border border-secondary">
                    </div>
                    <div class="col-sm-7 my-1 p-0">
                        <div class="description border border-secondary rounded p-1" contenteditable aria-multiline></div>
                    </div>
                    <div class="col-sm-2 my-1 h-100">
                        <input type="number" class="form-control form-control-sm border border-secondary" min="0" step=".01">
                    </div>
                    <div class="col-sm-1 my-1 ml-0 pl-0">
                        <button type="button" class="btn btn-danger btn-sm delete-line">X</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark btn-sm" id="add-line-new-invoice">Añadir</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark btn-sm" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-success" data-dismiss="modal" id="create-invoice">Crear Factura</button>
    </div>
</th:block>
