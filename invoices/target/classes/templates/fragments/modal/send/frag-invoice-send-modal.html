<th:block th:fragment="frag-invoice-send-modal">
    <div class="modal-header">
        <h5 class="modal-title font-weight-bold">ENVIAR FACTURA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="send-name" class="font-weight-bold">Nombre</label>
                    <input type="text" class="form-control form-control-sm" id="send-name" placeholder="Nombre del cliente" th:value="${invoice.getName()}" readonly>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="send-nif" class="font-weight-bold">N.I.F.</label>
                    <input type="text" class="form-control form-control-sm" id="send-nif" placeholder="Número de identificación fiscal" th:value="${invoice.getNif()}" readonly>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="send-address" class="font-weight-bold">Dirección</label>
                    <input type="text" class="form-control form-control-sm" id="send-address" placeholder="Dirección" th:value="${invoice.getAddress()}" readonly>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="send-zip-code" class="font-weight-bold">Cód. Postal</label>
                    <input type="text" class="form-control form-control-sm" id="send-zip-code" placeholder="Código Postal" th:value="${invoice.getZip_code()}" readonly>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="send-state" class="font-weight-bold">Provincia</label>
                    <input type="text" class="form-control form-control-sm" id="send-state" placeholder="Provincia" th:value="${invoice.getState()}" readonly>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-sm-2 my-1 font-weight-bold">
                        <span>Cant.</span>
                    </div>
                    <div class="col-sm-8 my-1 p-0 font-weight-bold">
                        <span>Descripción</span>
                    </div>
                    <div class="col-sm-2 my-1 font-weight-bold">
                        <span>Precio</span>
                    </div>
                    <th:block th:each="invoiceLine, index : ${invoice.getLines()}">
                        <div class="col-sm-2 my-1 h-100">
                            <input th:data-id="${'send-quantity-' + index}" type="number" class="form-control form-control-sm" th:value="${invoiceLine.getQuantity()}" readonly>
                        </div>
                        <div class="col-sm-8 my-1 p-0">
                            <textarea th:data-id="${'send-description-' + index}" class="form-control" rows="2" th:text="${invoiceLine.getDescription()}" readonly></textarea>
                        </div>
                        <div class="col-sm-2 my-1 h-100">
                            <input th:data-id="${'send-price-' + index}" type="text" class="form-control form-control-sm" th:value="${invoiceLine.getPrice()}" readonly>
                        </div>
                    </th:block>
                </div>
                <span>
                    <i class="fas fa-plus-square" style="font-size: 36px; color: black;"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-dark">Crear</button>
    </div>
</th:block>
