<th:block th:fragment="frag-budget-new-modal">
    <div class="modal-header">
        <h5 class="modal-title font-weight-bold">NUEVO PRESUPUESTO</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="new-budget-name" class="font-weight-bold">Nombre</label>
                    <input type="text" class="form-control form-control-sm" id="new-budget-name" placeholder="Nombre del cliente">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="new-budget-nif" class="font-weight-bold">N.I.F.</label>
                    <input type="text" class="form-control form-control-sm" id="new-budget-nif" placeholder="Número de identificación fiscal">
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="new-budget-address" class="font-weight-bold">Dirección</label>
                    <input type="text" class="form-control form-control-sm" id="new-budget-address" placeholder="Dirección">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="new-budget-zip-code" class="font-weight-bold">Cód. Postal</label>
                    <input type="text" class="form-control form-control-sm" id="new-budget-zip-code" placeholder="Código Postal">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="new-budget-state" class="font-weight-bold">Provincia</label>
                    <input type="text" class="form-control form-control-sm" id="new-budget-state" placeholder="Provincia">
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-sm-2 my-1 font-weight-bold">
                        <span>Cant.</span>
                    </div>
                    <div class="col-sm-8 my-1 p-0 font-weight-bold">
                        <span>Descripción</span>
                    </div>
                    <div class="col-sm-2 my-1 font-weight-bold">
                        <span>Precio</span>
                    </div>
                </div>
                <div data-lines="0" class="row">
                    <div class="col-sm-2 my-1 h-100">
                        <input type="text" class="form-control form-control-sm border border-secondary">
                    </div>
                    <div class="col-sm-8 my-1 p-0">
                        <div class="border border-secondary rounded p-1" contenteditable aria-multiline></div>
                    </div>
                    <div class="col-sm-2 my-1 h-100">
                        <input type="number" class="form-control form-control-sm border border-secondary" min="0" step=".01">
                    </div>
                </div>
                <button type="submit" class="btn btn-dark btn-sm">Añadir</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark btn-sm" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-success" data-dismiss="modal" id="create-budget">Crear Presupuesto</button>
    </div>
</th:block>
