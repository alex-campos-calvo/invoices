<th:block th:fragment="frag-invoice-edit-modal">
    <div class="modal-header">
        <h5 class="modal-title font-weight-bold">EDITAR FACTURA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="edit-name" class="font-weight-bold">Nombre</label>
                    <input type="text" class="form-control form-control-sm" id="edit-name" placeholder="Nombre del cliente" th:value="${invoice.getName()}">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="edit-nif" class="font-weight-bold">N.I.F.</label>
                    <input type="text" class="form-control form-control-sm" id="edit-nif" placeholder="Número de identificación fiscal" th:value="${invoice.getNif()}">
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="edit-address" class="font-weight-bold">Dirección</label>
                    <input type="text" class="form-control form-control-sm" id="edit-address" placeholder="Dirección" th:value="${invoice.getAddress()}">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="edit-zip-code" class="font-weight-bold">Cód. Postal</label>
                    <input type="text" class="form-control form-control-sm" id="edit-zip-code" placeholder="Código Postal" th:value="${invoice.getZip_code()}">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="edit-state" class="font-weight-bold">Provincia</label>
                    <input type="text" class="form-control form-control-sm" id="edit-state" placeholder="Provincia" th:value="${invoice.getState()}">
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-sm-2 my-1 font-weight-bold">
                        <span>Cant.</span>
                    </div>
                    <div class="col-sm-8 my-1 p-0 font-weight-bold">
                        <span>Descripción</span>
                    </div>
                    <div class="col-sm-2 my-1 font-weight-bold">
                        <span>Precio</span>
                    </div>
                    <th:block th:each="invoiceLine, iter : ${invoice.getLines()}">
                        <div class="col-sm-2 my-1 h-100">
                            <input th:data-id="${'edit-quantity-' + iter.index}" type="text" class="form-control form-control-sm" th:value="${invoiceLine.getQuantity()}">
                        </div>
                        <div class="col-sm-8 my-1 p-0">
                            <div class="border border-dark p-1" th:data-id="${'edit-description-' + iter.index}" th:text="${invoiceLine.getDescription()}" contenteditable aria-multiline></div>
                        </div>
                        <div class="col-sm-2 my-1 h-100">
                            <input th:data-id="${'edit-price-' + iter.index}" type="text" class="form-control form-control-sm" th:value="${invoiceLine.getPrice()}">
                        </div>
                    </th:block>
                </div>
               <span>
                    <i class="fas fa-plus-square" style="font-size: 36px; color: black;"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-dark">Crear</button>
    </div>
</th:block>
