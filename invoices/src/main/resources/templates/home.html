<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facturas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/web-fonts-with-css/css/fontawesome-all.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/mdbootstrap-bootstrap-material-design/css/mdb.min.css}"/>
</head>
<body>

<th:block th:replace="fragments/navbar/navbar :: navbar"></th:block>

<div class="container-fluid p-5">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Número</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha de factura</th>
            <th scope="col">Fecha de creación</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoice, i : ${invoices}" class='enter-invoice' th:data-href="${'/invoice/' + invoice.id}">
            <th scope="row"><span th:text="${i.index}"></span></th>
            <td><span th:text="${invoice.num}">-</span></td>
            <td><span th:text="${invoice.name}">-</span></td>
            <td><span>-</span></td>
            <td><span th:text="${invoice.createdDate}">-</span></td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/mdbootstrap-bootstrap-material-design/js/mdb.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
